<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI音祢而在 - 音樂自動分類</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
  <div class="container">
    <center>
      <h2>AI音祢而在 - 音樂自動分類</h2>

      <form>
        <input type="file" name="upload_music" class="form-control" accept="audio/mpeg3" required>

        <div>
          <label for="song-name">歌曲名稱：</label>
          <input type="text" name="song_name" id="song-name" class="form-control" required>
        </div>

        <div>
          <label for="singer">歌手：</label>
          <input type="text" name="singer" id="singer" class="form-control" required>
        </div>

        <label for="lyrics">上傳歌詞：</label>
        <textarea name="lyrics" id="lyrics" class="form-control" cols="50" rows="10" required></textarea>

        <label for="youtube-url">歌曲Youtube網址：</label>
        <input type="text" name="media_url" id="youtube-url" class="form-control" size="50" required>

        <button type="button" id="upload" class="btn btn-primary">自動分類</button>
      </form>
    </center>
  </div>

  <script src="/add-music.js"></script>
</body>
</html>
