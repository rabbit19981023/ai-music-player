<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI音祢而在 - 修改音樂資料</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/upload.css">
  <link rel="stylesheet" href="/css/loader.css">
</head>

<body>
  <div class="bg-img"></div>
  <div class="container">
    <center>
      <h2 style="margin: 20px 0 100px 0;">AI音祢而在 - 修改音樂資料</h2>

      <form>
        <div>
          <label for="song-name">歌曲名稱：</label>
          <input type="text" list="songs" name="song_name" id="song-name" class="form-control" required>
          <datalist id="songs"></datalist>
        </div>

        <div>
          <label for="song-type">歌曲類別：</label>
          <select name="type" id="song-type" class="form-select" required>
            <option value="">請選擇類別</option>
          </select>
        </div>

        <div>
          <label for="song-tone">歌曲調號：</label>
          <select name="tone" id="song-tone" class="form-select" required>
            <option value="">請選擇調號</option>
          </select>
        </div>

        <div>
          <label for="song-bpm">歌曲速度：</label>
          <input type="number" name="bpm" id="song-bpm" class="form-control" required>
        </div>

        <button type="button" id="upload" class="btn btn-submit">確定修改</button>
      </form>
    </center>
  </div>

  <script src="/change-music-data.js" type="module"></script>
</body>
</html>
