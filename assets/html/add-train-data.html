<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI音祢而在 - 上傳訓練樣本</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/upload.css">
</head>

<body>
  <div class="container">
    <center>
      <h2>AI音祢而在 - 上傳訓練樣本</h2>

      <form action="http://163.18.42.232:8000/add_train_data" method="POST" enctype="multipart/form-data">
        <input type="file" class="form-control" name="upload_music" accept="audio/mpeg3" required>

        <div>
          <label for="song-name">歌曲名稱：</label>
          <input type="text" id="song-name" class="form-control" name="song_name" required>
        </div>

        <div>
          <label for="type">類別：</label>
          <select id="type" class="form-select" name="type_value" required>
            <option value="">請選擇類別</option>
          </select>
        </div>

        <label for="lyrics">上傳歌詞：</label>
        <textarea id="lyrics" class="form-control" name="lyrics" cols="50" rows="10" required></textarea>

        <button type="submit" class="btn btn-primary">確定上傳</button>
      </form>
    </center>
  </div>

  <script src="/add-train-data.js"></script>
</body>

</html>
